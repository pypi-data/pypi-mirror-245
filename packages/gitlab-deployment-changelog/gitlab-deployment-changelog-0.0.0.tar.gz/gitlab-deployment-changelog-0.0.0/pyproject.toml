[project]
name = "gitlab-deployment-changelog"
description = "Gitlab Deployment Changelog Creator - Get's the last\ndeployments for a specific environment and creates a changelog from the merge\nrequests and issues"
authors = [
    { name = "Christoph Becker", email = "christoph.becker@exb.de" },
    { name = "Lukas Jesche", email = "lukas.jesche@exb.de" },
    { name = "Riccardo Padoan", email = "riccardo.padoan@exb.de" },
]
dependencies = [
    "flake8>=6.1.0",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "python-gitlab>=4.1.1",
    "python-decouple>=3.8",
    "pyyaml>=6.0.1",
    "loguru>=0.7.2",
    "requests>=2.31.0",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.0.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
includes = [
    "gitlab-deployment-changelog/",
    "CHANGELOG.md",
]

[tool.pdm.version]
source = "file"
path = "gitlab-deployment-changelog/__version__.py"

[tool.pdm.scripts]
changelog = "gitlab-deployment-changelog/main.py"

[tool.pdm.dev-dependencies]
dev = [
    "flake8>=4.0.1",
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
]
