[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.coverage.report]
exclude_lines = [
    "break",
    "except KeyboardInterrupt:",
    "if __name__ == .__main__.:",
    "if __package__ is None:",
    "logger.debug",
    "pragma: no cover",
    "print..Invalid input, try again...",
    ]
