[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sm2mpx"
version = "0.1.1"
authors = [
  { name="Patrick Menschel", email="menschel.p@posteo.de" },
]
description = "A python 3 unpacker for sm2mpx files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
        "Development Status :: 4 - Beta",
        "Programming Language :: Python :: 3 :: Only",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Operating System :: OS Independent",
        "Intended Audience :: Developers",
        "Topic :: Scientific/Engineering",
        "Topic :: Software Development :: Embedded Systems",
]
dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/menschel/sm2mpx"
"Bug Tracker" = "https://gitlab.com/menschel/sm2mpx/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]
test = [
    "pytest",
    "pytest-cov",
    "tox"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
source = ["src"]

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml --cov-report term-missing"