[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "preconditiontogsq"
version = "0.1.0"
authors = [
  { name="AnotherPillow", email="redacted@email.xyz" }
]
description = "A Python library for converting Stardew Valley event preconditions to Game State Queries."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/AnotherPillow/preconditiontogsq"
"Bug Tracker" = "https://github.com/AnotherPillow/preconditiontogsq/issues"
