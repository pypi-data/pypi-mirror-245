[tool.poetry]
name = "NT_TextFileLoader"
version = "1.1.6"
description = 'Python library to extract text from various file formats. the supported file formats are "JPG","JPEG","PNG","PDF","DOCX","DOC" and "TEXT".'
readme = "README.md"
authors = [
  { name = "Vishnu.D", email = "vishnu.d@narmtech.com" }
]
requires-python = ">=3.10"

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    'dynamic=["PyPDF2", "python-docx", "docx2txt", "Pillow", "pytesseract", "langchain", "unstructured"]'
]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = "^3.10"
python-docx = "^0.8.11"
PyPDF2 = "^1.26.0"
Pillow = "^8.1.2"
pytesseract = "^0.3.10"
langchain = "^3.0.0"
unstructured = "^1.2.0"