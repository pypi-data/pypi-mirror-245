# test code repo location
code_repo: https://github.com/liangxiao1/ami-val
# max boot up time in seconds
max_boot_time: 50
# max reboot time in seconds after 1st init
max_reboot_time: 30
# remote_user: user and keyfile to login instance
ssh_user: ec2-user
ssh_keyfile: '/home/virtqe_s1.pem'
# if pair_name keypair not found, will upload ssh_pubfile automatically
# ssh_pubfile is not required if pair_name exists already.
pair_name: virtqe_s1
ssh_pubfile: '/home/virtqe_s1.pub'
# below is for test which requires subscription, not used now
subscription_account: None
subscription_password: None
# this is for identify resource created by ami_val
tag_name: 'ami_val_virtqe'
# create vpc and subnet if not found to create instance in some regions
create_net: True
