[package]
name = "calculate_distances"
version = "0.1.1"
authors = ["Vladimir Kharchev <necrosovereign@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "calculate_distances"
