[tool.poetry]
authors = ["Daniel CAUNE <daniel@bootloader.studio>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Python command line library to generate Plastic SCM activities reports"
include = [
    "CHANGELOG.md",
]
keywords = ["library", "cli", "commit", "changeset", "plasticscm", "statistics"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "plasticscm-statistics"
packages = [{include = "bootloader", from = "src"}]
readme = "README.md"
repository = "https://github.com/bootloader-studio/cli-plasticscm-statistics.git"
version = "0.0.13"

[tool.poetry.dependencies]
perseus-core-library = "^1.19"
python = "^3.9"

[tool.poetry.group.dev.dependencies]
setuptools = "^68.2.2"

[tool.poetry.scripts]
cmstats = 'bootloader.cli.cmstats:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
