[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dltoolbox"
version = "0.0.4"
authors = [
  { name="Xinqiang Ding", email="Xinqiang.Ding@tufts.edu" }
]
description = "The Ding Lab Tool Box"
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/DingGroup/DLToolBox"
"Bug Tracker" = "https://github.com/DingGroup/DLToolBox/issues"

[tool.hatch.build]
exclude = [
]
