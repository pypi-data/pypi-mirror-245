# this is just for integration test purpose, it is not used for publishing to PyPI
# we use setup.py
[tool.poetry]
name = "pyproject_ops"
version = "0.6.1"
description = "Python project Ops automation."
authors = ["Sanhe Hu <husanhe@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0" # this is just for integration test purpose, it doesn't mean that we only support 3.8+
fire = ">=0.1.3,<1.0.0"
pathlib_mate = ">=1.2.1,<2.0.0"
cached-property = { version = ">=1.5.2", markers = "python_version <= '3.8'" }

# --- addtitional dependencies for development
[tool.poetry.group.dev]
optional = true


[tool.poetry.group.dev.dependencies]
pathlib_mate = "*"
twine = "*"
wheel = "*"
build = "*"


# --- addtitional dependencies for building documentations
[tool.poetry.group.doc]
optional = true


[tool.poetry.group.doc.dependencies]
sphinx-jinja = "2.0.2"
sphinx-copybutton = "0.5.1"
sphinx = "5.3.0"
rstobj = "1.2.1"
docfly = "1.1.1"
furo = "2023.03.27"


# --- addtitional dependencies for testing
[tool.poetry.group.test]
optional = true


[tool.poetry.group.test.dependencies]
pytest-cov = "*"
pytest = "*"
twine = "*"
wheel = "*"
build = "*"


# --- addtitional dependencies for automation shell scripts
[tool.poetry.group.auto]
optional = true

[tool.poetry.group.auto.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
