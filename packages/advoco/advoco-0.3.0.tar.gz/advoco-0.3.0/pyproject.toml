[tool.poetry]
authors = ["thetaxfraudguy <57653752+thetaxfraudguy@users.noreply.github.com>"]
description = "Advent of Code helper library. There are many like it, but this one is mine."
name = "advoco"
readme = "README.md"
version = "0.3.0"

[tool.poetry.dependencies]
beautifulsoup4 = "^4.11.1"
click = "^8.1.3"
python = "^3.11"
pytz = "^2022.6"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
mypy = "^0.991"
types-pytz = "^2022.6.0.1"
types-requests = "^2.28.11.5"
pytest = "^7.3.1"
ruff = "^0.1.7"
ruff-lsp = "^0.0.45"

[tool.poetry.scripts]
advoco = 'advoco.cli:cli'

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
