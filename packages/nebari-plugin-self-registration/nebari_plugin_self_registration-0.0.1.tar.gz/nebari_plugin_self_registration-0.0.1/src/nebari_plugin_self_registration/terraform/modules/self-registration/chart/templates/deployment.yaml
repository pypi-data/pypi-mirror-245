apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "self-registration.fullname" . }}
  labels:
    {{- include "self-registration.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "self-registration.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "self-registration.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "self-registration.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
          - uvicorn
          args:
          - main:app
          - --host
          - 0.0.0.0
          - --port
          - "8000"
          {{- if .Values.env }}
          env:
          {{ toYaml .Values.env | nindent 10 }}
          {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
          {{ toYaml .Values.envFrom | nindent 10 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: http
            containerPort: 8000
            protocol: TCP
          volumeMounts:
          - name: config-volume
            mountPath: /mnt
          # TODO: liveness/readiness probe in app
          #livenessProbe:
          #  httpGet:
          #    path: /health
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /health
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Chart.Name }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if .Values.auth.enabled }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-traefik-forward-auth
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-traefik-forward-auth
    spec:
      containers:
      - image: {{ .Values.auth.image }}:{{ .Values.auth.tag }}
        name: main
        ports:
        - containerPort: 4181
          protocol: TCP
          name: http
        env:
        - name: LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: INSECURE_COOKIE
          value: "false"
        - name: URL_PATH
          value: {{ .Values.ingress.path }}/_oauth
        - name: PROVIDERS_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: issuer_url
        - name: PROVIDERS_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: client_id
        - name: PROVIDERS_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: client_secret
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-traefik-forward-auth
              key: signing_key
        - name: DEFAULT_PROVIDER
          value: "oidc"

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-traefik-forward-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData: {{ toYaml .Values.auth.secret.data | nindent 2 }}

{{- end }}
