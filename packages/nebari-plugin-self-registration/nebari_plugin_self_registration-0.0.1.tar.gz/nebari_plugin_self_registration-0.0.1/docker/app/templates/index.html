<!DOCTYPE html>
<html>
<head>
    <title>Nebari Registration</title>
</head>
<body>
    <h1>Nebari Registration</h1>
    <p>Submit your email address and a valid coupon code to recieve a trial account for our AI platform.</p>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="/registration/validate/">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Coupon Code:</label>
        <input type="text" name="coupon_code" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
