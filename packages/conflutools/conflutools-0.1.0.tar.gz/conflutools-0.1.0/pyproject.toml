[tool.poetry]
authors = ["Niko Ehrenfeuchter <nikolaus.ehrenfeuchter@unibas.ch>"]
description = "Tools to work with an Atlassian Confluence (Data Center) instance."
license = "GPL-3.0-or-later"
name = "conflutools"
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
atlassian-python-api = "^3.41.4"
click = "^8.1.7"
loguru = "^0.7.2"
markdownify = "^0.11.6"
python = "^3.10"
pyyaml = "^6.0.1"

[tool.poetry.scripts]
export-pagetree = "conflutools.cli:export_tree"

[tool.poetry-dynamic-versioning]
enable = false
style = "semver"
vcs = "git"

[tool.poetry-dynamic-versioning.substitution]
folders = [
  {path = "src"},
]

[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
