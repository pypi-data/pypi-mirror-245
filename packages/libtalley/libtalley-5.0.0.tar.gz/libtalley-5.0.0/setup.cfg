[metadata]
name = libtalley
version = file: src/libtalley/__version__
author = Peter Talley
author_email = peterctalley@gmail.com
description = A collection of helpful functions and doodads.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/otaithleigh/libtalley-py
license = MIT

[options]
python_requires = >=3.8
install_requires = 
	numpy >= 1.15.0
	pandas
	tabulate
	unyt >= 2.8
package_dir = 
	=src
packages = 
	libtalley

[options.package_data]
libtalley = 
	__version__
	aisc-shapes-database-v15-0-SI.csv.bz2
	aisc-shapes-database-v15-0-US.csv.bz2
	colors.json
	shapes-resources.json
	steel-materials-us.csv

[egg_info]
tag_build = 
tag_date = 0

