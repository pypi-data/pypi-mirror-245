[metadata]
description = DQL
name = dvcx
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache-2.0
license_file = LICENSE
url = https://github.com/iterative/dql
platforms = any
authors = Dmitry Petrov
maintainer_email = support@dvc.org
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Development Status :: 2 - Pre-Alpha

[options]
python_requires = >=3.8
zip_safe = False
package_dir = 
	=src
packages = find:
install_requires = 
	pyyaml
	tomlkit
	tqdm
	python-dateutil>=2
	attrs>=21.3.0
	s3fs>=2023.12.0
	gcsfs>=2023.12.0
	adlfs>=2023.4.0
	azure-storage-blob<12.18.0  # temporary fix: https://github.com/Azure/azure-sdk-for-python/issues/32056
	dvc-data>=0.29.0
	dvc-objects
	shtab>=1.3.4,<2
	sqlalchemy>=1.4.24,<1.5
	multiprocess==0.70.15
	dill==0.3.7

[options.extras_require]
tests = 
	%(cv)s
	%(pandas)s
	%(remote)s
	%(vector)s
	pytest==7.2.0
	pytest-sugar==0.9.6
	pytest-cov==3.0.0
	pytest-mock==3.8.2
	pytest-servers[all]>=0.2.3
	pytest-benchmark[histogram]
	pytest-virtualenv
	pytest-asyncio==0.20.3
	pylint==2.15.0
	mypy==0.982
	types-python-dateutil
	types-PyYAML
	types-requests
	dulwich
	hypothesis
	numpy
dev = 
	%(tests)s
cv = 
	Pillow>=10.0.0,<11
pandas = 
	pandas>=1.4.0
remote = 
	msgpack>=1.0.4,<2
	requests>=2.22.0
vector = 
	numpy
	scipy

[options.packages.find]
exclude = 
	tests
	tests.*
where = src

[options.entry_points]
console_scripts = 
	dql = dql.cli:main
	dvcx = dvcx.cli:main

[egg_info]
tag_build = 
tag_date = 0

