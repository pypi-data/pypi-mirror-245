[metadata]
name = napari-sketchpose
version = 0.1.8
description = A segmentation plugin to adapt Omnipose implementation to partial labelling.
long_description = file: README.md
long_description_content_type = text/markdown
author = ClÃ©ment Cazorla
author_email = clement.cazorla31@gmail.com
license = GPL-3.0-only
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://bitbucket.org/koopa31/napari-sketchpose/issues?status=new&status=open&status=submitted&is_spam=!spam
	Documentation = https://sketchpose-doc.readthedocs.io/en/latest/
	Source Code = https://bitbucket.org/koopa31/napari-sketchpose/src/master
	User Support = https://bitbucket.org/koopa31/napari-sketchpose/issues?status=new&status=open&status=submitted&is_spam=!spam

[options]
packages = find:
install_requires = 
	numpy
	magicgui
	qtpy
	cellpose-omni==0.9.1
	omnipose==0.4.4
	pyqtgraph==0.13.3
	matplotlib
	light-the-torch
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-sketchpose = napari_sketchpose:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

