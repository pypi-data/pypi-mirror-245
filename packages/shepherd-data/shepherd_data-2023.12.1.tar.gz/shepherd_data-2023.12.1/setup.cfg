[metadata]
name = shepherd_data
version = attr: shepherd_data.__version__
author = Ingmar Splitt, Kai Geissdoerfer
author_email = ingmar.splitt@tu-dresden.de
maintainer_email = ingmar.splitt@tu-dresden.de
license = MIT
url = https://pypi.org/project/shepherd-data/
project_urls = 
	Tracker = https://github.com/orgua/shepherd-datalib/issues
	Source = https://github.com/orgua/shepherd-datalib
description = Programming- and CLI-Interface for the h5-dataformat of the Shepherd-Testbed
long_description = file: README.md
long_description_content_type = text/markdown
keywords = testbed, beaglebone, pru, batteryless, energyharvesting, solar
platforms = unix, linux, osx, cygwin, win32, win64
classifiers = 
	
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	=.
zip_safe = True
include_package_data = True
python_requires = >= 3.8
install_requires = 
	h5py
	numpy
	pyYAML
	shepherd-core[inventory]>=2023.12.1
	click
	matplotlib
	pandas  # V2 is OK
	scipy
	tqdm

[options.extras_require]
dev = 
	shepherd-core[dev]
	pandas-stubs
elf = 
	shepherd-core[elf]
test = 
	shepherd-core[test]
	pytest-click

[options.entry_points]
console_scripts = 
	shepherd-data = shepherd_data.cli:cli

[options.packages.find]
where = .

[options.package_data]
* = README.md
shepherd_data = 
	examples/*.py
	examples/*.iv

[aliases]
test = pytest

[tool:pytest]
addopts = -vvv --stepwise

[egg_info]
tag_build = 
tag_date = 0

