[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "oqc-qcaas-client"
version = "2.3.0"
description = "Oxford Quantum Circuit Quantum Computing as a Service (QCaaS) "
authors = [ "Connor Smith <csmith@oxfordquantumcircuits.com>", "Harry Waring <hwaring@oxfordquantumcircuits.com>", "Jake Tommey <jtommey@oxfordquantumcircuits.com>", "James David  <jdavid@oxfordquantumcircuits.com>", "Jamie Friel <jfriel@oxfordquantumcircuits.com>", "John Dumbell <jdumbell@oxfordquantumcircuits.com>", "Kajsa Eriksson Rosenqvist <keriksson.rosenqvist@oxfordquantumcircuits.com>", "Owen Arnold <oarnold@oxfordquantumcircuits.com>",]
exclude = [ ".env",]
license = "BSD-3-Clause"
source = []
[[tool.poetry.packages]]
include = "qcaas_common"
from = "common"

[[tool.poetry.packages]]
include = "qcaas_client"
from = "client"

[[tool.poetry.packages]]
include = "scc"
from = "client"

[[tool.poetry.packages]]
include = "qcaas_common"
from = "common"

[tool.isort]
profile = "black"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
toml = "0.10.2"
pamqp = "2.3.0"
attrs = "21.2.0"
bidict = "0.22.1"
certifi = "2023.11.17"
charset-normalizer = "3.3.2"
h11 = "0.14.0"
idna = "3.4"
markupsafe = "2.1.3"
python-dotenv = "0.20.0"
python-engineio = "4.8.0"
python-socketio = "5.5.2"
requests = "2.31.0"
simple-websocket = "1.0.0"
urllib3 = "1.26.18"
wsproto = "1.2.0"

[tool.poetry.extras]
pip-licenses = [ "pip-licenses",]

[tool.poetry.scripts]
oqc_client = "qcaas_client.commandline:main"

[tool.pytest.ini_options]
env_files = [ ".env",]

[tool.poetry.dependencies.pip-licenses]
version = "^3.5.3"
optional = true

[tool.poetry.group.dev.dependencies]
pylint = "^2.7.0"
bandit = "^1.7.1"
isort = "^5.10.1"
pre-commit = ">=3.2.0"
black = "^22.3.0"
jupytext = "~=1.13.0"
pip-audit = "^2.4.5"
flake8 = "^4.0.1"
keyring = "21.8.0"
artifacts-keyring = "0.3.1"
twine = "~=3.4.2"

[tool.poetry.group.client.dependencies]
attrs = "21.2.0"
python-dotenv = "^0.20.0"
python-socketio = "5.5.2"
requests = "2.31.0"
markupsafe = "^2.0.0"

[tool.poetry.group.common.dependencies]
python-dotenv = "^0.20.0"
opencensus = "^0.9.0"
opencensus-ext-azure = "^1.1.1"
pyyaml = "^6.0.1"
