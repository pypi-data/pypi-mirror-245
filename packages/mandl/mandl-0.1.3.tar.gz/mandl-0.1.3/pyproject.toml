[tool.poetry]
name = "mandl"
version = "0.1.3"
description = "A Python library for machine learning logging and observability. Extremely pre-alpha, don't use this."
authors = ["Eric Leijonmarck <eric.leijonmarck@gmail.com>", "Aaron Sanders <sanders.aaron.d@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
python-logging-loki = "^0.3.1"
prometheus-client = "^0.19.0"
python-dotenv = "^1.0.0"
psutil = "^5.9.6"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
flake8 = "^3.8"
black = "^20.8b1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
