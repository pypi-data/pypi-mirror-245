[build-system]
requires = ["setuptools>=69.0.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tglib"
version = "1.0.3"
license = {file = "LICENSE"}
readme = "README.md"
authors = [
    {name = "unixtux"}
]
dependencies = [
    "aiohttp==3.9.1"
]

[project.optional-dependencies]
all = [
    "ujson==5.9.0",
    "certifi==2023.11.17"
]

[project.urls]
Repository = "https://github.com/unixtux/tglib"

[tool.setuptools.packages]
find = {}
