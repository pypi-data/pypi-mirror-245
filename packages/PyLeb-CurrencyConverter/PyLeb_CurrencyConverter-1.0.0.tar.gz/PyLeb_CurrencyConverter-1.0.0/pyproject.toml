# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyLeb_CurrencyConverter"
version = "1.0.0"
description = "a library to  convert between currencies using  google server"
readme = "README.md"
authors = [{ name = "mesteranas", email = "anasformohammed@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["currency", "currencyConverter", "PyLeb_CurrencyConverter"]
dependencies = [
    "requests"
]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/mesteranas/PyLeb_CurrencyConverter"

[project.scripts]
CurrencyConverter= "CurrencyConverter.__main__:main"