[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monday_lib"
version = "1.1"
authors = [
  { name="Frederich Pedersen", email="frodo@hobbits.dk" },
]
description = "A wrapper for monday.com API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Frodothedwarf/monday_lib"
"Bug Tracker" = "https://github.com/Frodothedwarf/monday_lib/issues"