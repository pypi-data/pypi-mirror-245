[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "regressiontestingreport"
version = "0.0.3"
authors = [
  { name="Alex Tang", email="at5604@nyu.edu" },
]
description = "Regression testing package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Emerge-Lab/regression-testing"