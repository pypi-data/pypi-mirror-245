[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orodha-keycloak"
version = "1.2.0"
repository = "https://github.com/Edison-Stuart/orodha-deployment/tree/main/orodha-keycloak"
dependencies = [
'python-keycloak>=3.3.0',
]
authors = [
  { name="Edison Stuart", email="edisonstaurt@gmail.com" },
]
description = "A facade package used to perform required keycloak actions which will be made available throughout each Orodha service."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
