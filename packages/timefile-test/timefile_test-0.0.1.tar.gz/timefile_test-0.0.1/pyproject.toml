[tool.poetry]
name = "timefile-test"
version = "0.0.1"
description = "Probably the simplest time profiling in python"
authors = ["hugofe99 <fernstrom.hugo@gmail.com>"]
readme = "README.md"
packages = [
    { include = "timefile", from = "src" },
]
repository = "https://github.com/hugofe99/timefile"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
matplotlib = ">=3.8.2"
numpy = ">=1.26.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
