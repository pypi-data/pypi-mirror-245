[tool.poetry]
name = "csv2md-tddschn"
version = "1.3.1"
description = "Command line tool for converting CSV files into Markdown tables."
authors = [
    "Teddy Xinyuan Chen <45612704+tddschn@users.noreply.github.com>",
    "Lev Zakharov <l.j.zakharov@gmail.com>",
]
readme = "README.md"
license = "MIT"
packages = [{ include = "csv2md" }]
homepage = "https://github.com/tddschn/csv2md"
repository = "https://github.com/tddschn/csv2md"
classifiers = ["Topic :: Utilities"]
keywords = ["csv", "markdown", "convertor"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/tddschn/csv2md/issues"


[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.scripts]
csv2md = "csv2md.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
