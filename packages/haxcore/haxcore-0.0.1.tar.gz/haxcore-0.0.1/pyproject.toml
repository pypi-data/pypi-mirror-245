[project]
name = "haxcore"
version = "0.0.1"
authors = [
  { name="Tarek Mulla", email="tarek@mulla.au" },
]
description = "HaX core package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tarekmulla/hax"
Issues = "https://github.com/tarekmulla/hax/issues"

[tool.pylint]
indent-string = "  "
max-args = 10
max-locals = 29
max-statements = 100
max-line-length = 160
max-attributes = 16
disable = [
  "E0401",
  "F0010",
  "W0718", # broad-exception-caught
  "W0201",
  "R0901" # too-many-ancestors
]
ignore-patterns = "test_.*?.py"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 160

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
namespace_packages = false
ignore_missing_imports = true
