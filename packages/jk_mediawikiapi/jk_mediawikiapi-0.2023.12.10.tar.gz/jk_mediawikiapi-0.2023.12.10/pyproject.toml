[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_mediawikiapi"
description = "This python module provides access to a MediaWiki wiki via its API."
authors = [
	{ name = "JÃ¼rgen Knauth", email = "pubsrc@binary-overflow.de" },
]
readme = "README.md"
dynamic = [ "version" ]
keywords = [
	"mediawiki",
	"mediawiki-api",
]
dependencies = [
	"jk_furl",
	"jk_typing",
	"jk_json",
	"jk_version",
	"jk_prettyprintobj",
	"beautifulsoup4",
]
requires-python = ">=3.8"
classifiers = [
	"Development Status :: 4 - Beta",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
]
license = { file = "LICENSE.txt" }

[project.urls]
Home = "https://github.com/jkpubsrc/python-module-jk-mediawikiapi"
Homepage = "https://github.com/jkpubsrc/python-module-jk-mediawikiapi"

[tool.flit.sdist]
exclude = [
	"src/bin/",
	"src/setup.cfg",
	"src/setup.py",
	"src/build/",
	"src/dist/",
	"src/__old/",
	"src/__old2/",
	"src/__old3/",
]

