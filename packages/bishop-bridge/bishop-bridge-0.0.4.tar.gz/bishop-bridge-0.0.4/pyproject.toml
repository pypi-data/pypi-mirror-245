[project]
name = "bishop-bridge"
version = "0.0.4"
authors = [
  { name="Noah Hunn", email="nhunn@calvaryrobotics.com" },
]
description = "A package for creating a Bishop bridge"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-socketio",
    "msgpack",
]

[project.urls]
Homepage = "https://github.com/CalvaryDesign/bishop-bridge"