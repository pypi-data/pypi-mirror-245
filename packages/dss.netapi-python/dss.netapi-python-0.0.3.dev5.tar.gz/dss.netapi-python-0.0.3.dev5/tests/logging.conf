[loggers]
keys=root,NetAPIGraph,NetAPIClient

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_NetAPIClient]
level=INFO
handlers=consoleHandler
qualname=NetAPIClient

[logger_NetAPIGraph]
level=INFO
handlers=consoleHandler
qualname=NetAPIGraph

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s