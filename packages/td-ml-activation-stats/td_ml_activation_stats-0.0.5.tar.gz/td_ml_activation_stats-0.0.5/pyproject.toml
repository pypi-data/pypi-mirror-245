[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "td_ml_activation_stats"
version = "0.0.5"
authors = [
  { name="Dilyan Kovachev", email="pruchka@gmail.com" },
]
description = "Extract Activation Stats"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/treasure-data-ps/td_ml_libraries/tree/main/td_ml_activation_stats"
"Bug Tracker" = "https://github.com/treasure-data-ps/td_ml_libraries/tree/main/td_ml_activation_stats"