<div class="cast-gallery-container">
  {% for image in value %}
    {% srcset_image image max-120x80 as thumbnail %}
    <img
      id="gallery-image-{{ image.pk }}"
      src="{{ thumbnail.url }}"
      data-fullsrc="{{ image.file.url }}"
      data-srcset="{{ thumbnail.srcset }}"
      data-prev="{{ image.prev }}"
      data-next="{{ image.next }}"
    >
  {% endfor %}
</div>
