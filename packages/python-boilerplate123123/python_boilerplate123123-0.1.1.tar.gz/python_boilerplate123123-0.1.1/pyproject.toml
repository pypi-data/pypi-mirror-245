[tool.poetry]
name = "python-boilerplate123123"
version = "0.1.1"
description = "Python boilerplate"
authors = ["Samuel MARLHENS <samuel.marlhens@gmail.com>"]
packages = [
    { include = "*", from = "src"},
    ]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/smarlhens/python-boilerplate#readme"
repository = "https://github.com/smarlhens/python-boilerplate"

[tool.poetry.scripts]
myapplication = "myapplication.main:main"

[tool.poetry.dependencies]
python = "^3.11"
pytest-watch = "^4.2.0"
numpy = "^1.26.2"
pandas = "^2.1.4"
urllib3 = "^2.1.0"
html-text = "^0.5.2"
nltk = "^3.8.1"
sentence-transformers = "^2.2.2"
kdbai-client = "^0.1.2"
flask = "^3.0.0"
beautifulsoup4 = "^4.12.2"


[tool.poetry.dev-dependencies]
pytest = "7.4.2"
pytest-cov = "4.1.0"
black = "23.9.1"
mypy = "1.5.1"
bandit = "1.7.5"
docformatter = "1.7.5"
ruff = "0.0.289"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
backend-path = ["src"]

[tool.pytest.ini_options]
addopts = "-vvv"
testpaths = "tests"

[tool.black]
line_length = 90
target_version = ['py310']

[tool.ruff]
exclude = [
    ".venv",
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    ]
ignore = []
line-length = 90
select = [
    "E",
    "F",
    "W",
    "I001",
    ]
src = ["src", "tests"]

