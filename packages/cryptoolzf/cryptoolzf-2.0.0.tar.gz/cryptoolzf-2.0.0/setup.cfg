[metadata]
author = Mtugan
author_email = havanaguilahava@proton.me
python_requires = >=3.11
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.11
	Natural Language :: English
	Topic :: Software Development :: Version Control :: Git
description = A small high-level crypto library / cli toolset.
name = cryptoolzf
license = GNU General Public License v3
long_description = file: README.rst, HISTORY.rst
version = 2.0.0
url = https://github.org/mtugan/cryptoolzf

[options]
packages = find_namespace:
include_package_data = True
zip_safe = False
tests_require = 
	pytest
install_requires = 
	click
	pydantic
	cryptography
	coincurve
	eth_utils
	eth-hash[pycryptodome]
	segno

[options.packages.find]
include = 
	cryptoolzf
	cryptoolzf.*

[options.extras_require]
dev = 
	build[virtualenv]
	bump2version
	wheel
	watchdog
	flake8
	tox
	coverage
	Sphinx
	twine
	black
	mypy

[options.entry_points]
console_scripts = 
	cryptoolzf = cryptoolzf.app.cli.__init__:cryptoolzf

[bumpversion:file:setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:cryptoolzf/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[tool:pytest]
collect_ignore = ['setup.py']

[egg_info]
tag_build = 
tag_date = 0

