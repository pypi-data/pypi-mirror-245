[metadata]
author = Mtugan
author_email = havanaguilahava@proton.me
python_requires = >=3.11
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.11
	Natural Language :: English
	Topic :: Software Development :: Version Control :: Git
description = A small high-level crypto library / cli toolset.
name = cryptoolzf
license = GNU General Public License v3
long_description = file: README.rst, HISTORY.rst
version = 2.1.0
url = https://github.org/mtugan/cryptoolzf

[options]
packages = find_namespace:
include_package_data = True
zip_safe = False
tests_require = 
	pytest
install_requires = 
	asn1crypto==1.5.1
	cffi==1.15.1
	click==8.1.3
	pydantic<2
	pydantic_core<2
	cryptography==39.0.0
	cytoolz==0.12.1
	coincurve==18.0.0
	eth_utils==2.1.0
	eth-hash[pycryptodome]==0.5.1
	eth-typing==3.2.0
	pycparser==2.21
	segno==1.5.2
	pycryptodome==3.16.0
	typing_extensions==4.4.0

[options.packages.find]
include = 
	cryptoolzf
	cryptoolzf.*

[options.extras_require]
dev = 
	build[virtualenv]
	bump2version
	wheel
	watchdog
	flake8
	tox
	coverage
	Sphinx
	twine
	black
	mypy

[options.entry_points]
console_scripts = 
	cryptoolzf = cryptoolzf.app.cli.__init__:cryptoolzf

[bumpversion:file:setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:cryptoolzf/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[tool:pytest]
collect_ignore = ['setup.py']

[tool:setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.dev = { file = ["requirements_dev.txt"] }

[egg_info]
tag_build = 
tag_date = 0

