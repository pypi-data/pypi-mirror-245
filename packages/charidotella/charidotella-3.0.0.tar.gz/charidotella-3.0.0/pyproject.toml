[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
extend-exclude = "command_line_tools"

[tool.pyright]
typeCheckingMode = "basic"
exclude = ["command_line_tools", ".venv"]

[tool.isort]
profile = "black"
extend_skip = "command_line_tools, .venv"
