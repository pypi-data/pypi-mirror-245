[project]
name = "mc-providers"
version = "0.4.0"
authors = [
    {name = "Paige Gulley", email = "nano3.14@gmail.com"},
    {name = "Rahul Bhargava", email = "r.bhargava@northeastern.edu"},
]
description = "Search Providers package for Mediacloud"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "pyhumps == 3.8.*",
    "python-dateutil == 2.8.*",
    "dateparser == 1.1.*",
    "requests",
    "wayback-news-search == 1.2.*",
    "fasttext == 0.9.*",
    "mediacloud-metadata",
    "mediacloud",
    "mediacloud-api-legacy",
]

[tool.flit.sdist]
include = ["mc_providers/*.py","mc_providers/language/*.py", "mc_providers/language/*.bin" ]

[tool.flit.module]
name = "mc_providers"
