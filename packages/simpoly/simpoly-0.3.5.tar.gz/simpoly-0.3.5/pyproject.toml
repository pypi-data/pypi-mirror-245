[build-system]
requires = ["setuptools", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "simpoly"
version = "0.3.5"
description = "Simple polygon operations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]


[[project.authors]]
name = "ndgnuh"
email = "ndgnuh@protonmail.com"

[project.urls]
"Homepage" = "https://gitlab.com/ndgnuh/simpoly"
"Bug Tracker" = "https://gitlab.com/ndgnuh/simpoly/issues"


[tool.setuptools.package-dir]
"simpoly" = "simpoly"

