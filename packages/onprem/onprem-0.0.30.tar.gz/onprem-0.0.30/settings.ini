[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = onprem
lib_name = %(repo)s
version = 0.0.30
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = onprem
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Arun S. Maiya
author_email = arun@maiya.net
copyright = 2023 onwards, %(author)s
description = A tool for running on-premises large language models on non-public data
keywords = nbdev jupyter notebook python
language = English
status = 3
user = amaiya

### Optional ###
requirements = requests langchain==0.0.240 chromadb==0.4.7 PyMuPDF==1.23.1 unstructured==0.10.8 extract-msg==0.45.0 tabulate==0.9.0 pandoc==2.3 pypandoc==1.11 tqdm==4.66.1 sentence_transformers==2.2.2 cmake>=3.27.5 llama-cpp-python>0.2.6 python-docx python-pptx
# dev_requirements = 
console_scripts=onprem=onprem.console:cli
