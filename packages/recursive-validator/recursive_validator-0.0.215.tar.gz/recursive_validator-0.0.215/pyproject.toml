[tool.poetry]
name = "recursive-validator"
version = "v0.0.215"
description = ""
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-cli-tools"
repository = "https://github.com/fsai-dev/fsai-cli-tools"

include = [
    "LICENSE",
]

[tool.poetry.scripts]
recursive-validator = 'recursive_validator.recursive_validator:app'

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
loguru = "^0.6.0"
beartype = "^0.10.4"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = ">=5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''