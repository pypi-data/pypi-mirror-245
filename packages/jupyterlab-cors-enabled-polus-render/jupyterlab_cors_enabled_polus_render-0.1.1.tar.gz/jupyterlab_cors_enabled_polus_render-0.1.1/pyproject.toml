[tool.poetry]
name = "jupyterlab_cors_enabled_polus_render"
version = "0.1.1"
description = "Displays Polus Render dashboard in Jupyter Notebooks."
authors = ["Jeff Chen <Jeff.Chen@axleinfo.com>"]
packages = [{ include = "polus"}]
License = "MIT"
readme = "README.md"
repository = "https://github.com/PolusAI/jupyterlab-extensions"

[tool.poetry.dependencies]
python = ">=3.9" 
cors-render-server-ext = ">=0.1.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
