[tool.poetry]
name = "pyfemtet"
version = "0.1.10"  # ignored by versioning plugin
description = "Design parameter optimization using Femtet."
authors = ["kn514 <kazuma.naito@murata.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/kn514/PyFemtet"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"  # pyside6 : python < 3.13
numpy = "^1.26.2"
pandas = "^2.1.3"
openpyxl = "^3.1.2"
scipy = "^1.11.4"
tqdm = "^4.66.1"
matplotlib = "^3.8.2"
japanize-matplotlib = "^1"
pyside6 = "^6.6.1"
optuna = "^3.4.0"
pywin32 = "^306"
pywinauto = "^0.6.8"
femtetutils = "^1.0.0"
psutil = "^5.9.6"

[tool.poetry.group.dev.dependencies]
pip-licenses = "^4.3.3"

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
