[project]
name = "tesseract_client"
version = "0.0.1"
authors = [
  { name="Mikalai Stelmakh", email="mikalai.stelmakh@gmail.com" },
]
description = "Client for Tesseract API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "annotated-types==0.6.0",
  "certifi==2023.7.22",
  "charset-normalizer==3.3.2",
  "idna==3.4",
  "pydantic==2.4.2",
  "pydantic-settings==2.0.3",
  "pydantic_core==2.10.1",
  "python-dotenv==1.0.0",
  "requests==2.31.0",
  "typing_extensions==4.8.0",
  "urllib3==2.0.7",
  "watchdog==3.0.0",
]

[project.urls]
Homepage = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage"
Issues = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage/issues"

[project.scripts]
tesseract = "tesseract.main:main"