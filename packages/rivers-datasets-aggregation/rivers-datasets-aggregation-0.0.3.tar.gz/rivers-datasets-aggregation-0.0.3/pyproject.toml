# pyproject.toml
[build-system]
requires = ["setuptools==62.1.0", "wheel", "setuptools_scm[toml]==6.4.2", "importlib_metadata"]
build-backend = "setuptools.build_meta"
[tool.setuptools_scm]

[tool.black]
# https://github.com/psf/black
line-length = 120
exclude = "(.eggs|.git|.mypy_cache|.nox|.tox|_build|build|dist|venv)"

[tool.isort]
profile = 'black'
line_length = 120

[project]
name = "rivers-datasets-aggregation"
dynamic = ["version"]

[project.urls]
"HomePage" = "https://gitlab.cloud-espace.si.c-s.fr/RemoteSensing/hydro/rivers_dataset_aggregation"

[tool.setuptools.dynamic]
version = {attr = "rivers_datasets_aggregation.__version__"}
