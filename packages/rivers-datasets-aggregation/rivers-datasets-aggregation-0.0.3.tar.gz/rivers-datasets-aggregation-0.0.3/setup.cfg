[metadata]
name = rivers_datasets_aggregation
author = CS Group
author_email = kevin.larnier@csgroup.eu
url = 
project_urls = 
	Source =
	Documentation =
description = A toolbox for grid and vector data aggregation on river stations.
long_description = file:README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_file = LICENSE
platform = any
keywords = 
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Environment :: Console
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.6
setup_requires = 
	setuptools_scm # Following https://pypi.org/project/setuptools-scm/
install_requires = 
	rasterio
	ogr
	wheel
	pandas
	fiona<1.9
	build
package_dir = 
	. = rivers-datasets-aggregation
packages = find:

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-timestamper
	pre-commit
	isort>=5.8.0                  # Check imports
	black>=21.5b0                 # PEP8 format code
	flake8<6.0.0                 # General linter
	flake8-copyright>=0.2.2       # Check copyrights
	flake8-comprehensions>=3.4.0  # Check list/dict/set
	flake8-bugbear>=21.4.3        # Add some rules to flake8
	pylint==2.13.6                # General linter with more rules
	setuptools_scm                # version from git tag
	virtualenv
	configupdater
	twine                         # for pypi upload
	sphinx                        # for doc
	sphinx-rtd-theme              # for doc
doc = 
	sphinx
	sphinx-rtd-theme
notebook = 

[bdist_wheel]
universal = false

[flake8]
exclude = .git, venv, build, dist,
ignore = 
extend-ignore = E203, W503
max-complexity = 15
max-line-length = 120
copyright-check = True
select = E,F,W,C,B9,C4,B

[egg_info]
tag_build = 
tag_date = 0

