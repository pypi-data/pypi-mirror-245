[tool.poetry]
name = "multi-rate-limit"
version = "0.2.0"
description = "Package for using multiple resources while observing multiple RateLimits."
authors = ["largetownsky <large.town.sky@gmail.com>"]
readme = "README.md"

[tool.poetry.urls]
repository = "https://github.com/largetownsky/multi-rate-limit"
documentation = "https://largetownsky.github.io/multi-rate-limit/"

[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "^23.2.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-datadir = "^1.5.0"
sphinx = "^7.2.6"
pytest-cov = "^4.1.0"
pytest-local-badge = "^1.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
