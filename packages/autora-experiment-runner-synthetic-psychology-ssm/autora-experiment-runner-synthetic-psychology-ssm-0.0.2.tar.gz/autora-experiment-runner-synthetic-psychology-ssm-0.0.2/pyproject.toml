[project]
# UPDATE THIS BEFORE PUBLISHING
name = "autora-experiment-runner-synthetic-psychology-ssm"
description = "Run synthetic experiments with hierarchical sequential sampling models"
authors = [{ name = "Younes Strittamtter", email = "younes_strittmatter@brown.edu" }]
dynamic = ["version"]

readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8,<4"

# ADD NEW DEPENDENCIES HERE
dependencies = [
    "autora-core",
    "autora-synthetic",
    "ssm-simulators==0.5.3"
]

[project.optional-dependencies]
dev = [
    "autora-core[dev]"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/autora-synthetic-psychology-ssm"
documentation = "https://autoresearch.github.io/autora/"


[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
