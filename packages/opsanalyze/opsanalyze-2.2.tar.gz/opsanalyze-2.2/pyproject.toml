[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "opsanalyze"
version = "2.2"
authors = [
  { name="Okhtai Alizadeh Arasi", email="ok.programss@gmail.com" },
]
description = "A python package for performing different kinds of analysis on openseespy models."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
