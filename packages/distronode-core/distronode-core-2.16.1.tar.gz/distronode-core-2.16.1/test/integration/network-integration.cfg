# NOTE: This file is used by distronode-test to override specific Distronode constants
# This file is used by `distronode-test network-integration`

[defaults]
host_key_checking = False
timeout = 90

[ssh_connection]
ssh_args = '-o UserKnownHostsFile=/dev/null'

[persistent_connection]
command_timeout = 100
connect_timeout = 100
connect_retry_timeout = 100
