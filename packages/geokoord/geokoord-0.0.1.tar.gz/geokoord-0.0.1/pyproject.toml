[project]
name = "geokoord"
version = "0.0.1"
description = "Add your description here"
authors = [{ name = "quinnhornblow", email = "quinn.hornblow@protonmail.com" }]
dependencies = [
    "requests>=2.31.0",
    "tqdm>=4.66.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.3",
    "python-dotenv>=1.0.0",
    "ruff>=0.1.6",
    "pre-commit>=3.5.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.ruff.lint]
select = ["D"]
ignore = ["D206"]

[tool.ruff.lint.pydocstyle]
convention = "google"
