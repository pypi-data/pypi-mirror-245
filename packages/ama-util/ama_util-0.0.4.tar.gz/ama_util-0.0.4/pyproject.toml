# pyproject.toml
# build-system depends on which tool
# link: https://packaging.python.org/en/latest/tutorials/packaging-projects/
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ama_util"
version = "0.0.4"
authors = [
  { name="Jane Deng", email="yuyao.deng@uni-tuebingen.de" },
]
description = "python package for developing amacrine_retina project "
readme = "README.md"
requires-python = ">=3.6.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DYYDMC/ama_util"
"Bug Tracker" = "https://github.com/DYYDMC/ama_util/issues"
