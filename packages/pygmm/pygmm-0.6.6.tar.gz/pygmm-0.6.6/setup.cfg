[aliases]
test = pytest
release = clean --all sdist bdist_whell build_sphinx upload upload_docs

[metadata]
description-file = README.rst

[wheel]
universal = 1

[yapf]
based_on_style = pep8
spaces_around_power_operator = true

[pydocstyle]
inherit = false
convention = numpy
match = (?!test_).*\.py

[tool:flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

