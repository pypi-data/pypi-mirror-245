[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-access-modifiers"
version = "1.1.0"
authors = [
  {name = "mxngo", email = ""}
]
description = "Python decorators to specify accessible scopes and enhance access control of methods."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Topic :: Utilities",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]