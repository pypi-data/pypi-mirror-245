[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nalibs-utils"
description = "qana - tiny package - nalibsUtils"
dynamic = ["version"]
authors = [{ name = "Ron", email = "naq0310@gmail.com" }]
maintainers = [{ name = "Ron", email = "naq0310@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.dynamic]
version = { attr = "nalibsUtils.__version__" }

[project.scripts]
nalibsHello = "nalibsUtils.addfunc:sayHello"
