[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lrutil"
version = "0.0.2"
authors = [
    { name="Lemon Reddy", email = "lemonreddy87@gmail.com"}
]
description = "A small example package"
readme = "README.md"
requires-python= ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lemon-reddy/lrutil"
Issues = "https://github.com/lemon-reddy/lrutil/issues"