[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygpt-net"
version = "2.0.4"
description = "GPT4, GPT4-V, GPT3, Whisper, TTS and DALL-E 3 AI desktop assistant with chatbot, text completion and image analyze and image generation"
readme = "README.md"
authors = [{ name = "Marcin SzczygliÅ„ski", email = "info@pygpt.net" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["py_gpt", "py-gpt", "pygpt", "desktop", "app", "gpt", "gpt4", "gpt4-v", "gpt3", "tts", "whisper", "vision", "chatgpt", "dall-e", "chat",
    "chatbot", "assistant", "text completion", "image generation", "ai", "api", "openai", "api key", "context memory", "history",
    "presets", "ui", "qt", "pyside"]
dependencies = [
    'azure-cognitiveservices-speech>=1.27.0',
    'beautifulsoup4>=4.12.2',
    'langchain>=0.0.345',
    'langchain-experimental>=0.0.44',
    'openai>=1.3.7',
    'packaging>=23.0',
    'PyAudio>=0.2.14',
    'pydub>=0.25.1',
    'pyinstaller>=5.9.0',
    'PySide6>=6.4.2',
    'PySide6-Addons>=6.4.2',
    'PySide6-Essentials>=6.4.2',
    'qt-material>=2.14',
    'SpeechRecognition>=3.10.0',
    'show-in-file-manager>=1.1.4',
    'tiktoken>=0.3.3',
    'wikipedia>=1.4.0',
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/szczyglis-dev/py-gpt"

[project.scripts]
pygpt = "pygpt_net.core.app:run"
