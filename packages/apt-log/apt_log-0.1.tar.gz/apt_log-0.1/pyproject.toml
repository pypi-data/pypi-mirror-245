[tool.poetry]
name = "apt-log"
version = "0.1"
description = "A command-line tool and module for convenient APT log file display and filtering"
authors = ["Tomas Bayer <mail@tomas.berlin>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
apt-log = "apt_log.cli:app"

[tool.poetry.dependencies]
python = "^3.11"
dataclass-builder = "^1.2.0"
humanize = "^4.9.0"
rich = "^13.7.0"
typer = {extras = ["all"], version = "^0.9.0"}

[tool.poetry.dev-dependencies]
pytest = "^7"

[tool.ruff]
line-length = 120
select = [
    "F",  # flake8
    "B",  # bugbear
    "E",  # pycodestyle
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "YTT", # sys.version check
    "S", # bandit
    "A001", "A002", # shadowing of builtins
    "FBT", # boolean trap
    "SIM", # simplify
    "COM", # commas
    "C4", # comprehensions
    "T20", # print statements
    "RET501", "RET502", "RET503", "RET504", # return statements
    "PTH", # use pathlib
    "ERA", # eradicate
    "UP", # pyupgrade
    "RUF", # ruff rules
    "PYI", # pyi
]
ignore = [
    "SIM102", # nested ifs
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101", # asserts
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
