[metadata]
name = iqm-client
description = A client library for accessing an IQM quantum computer
author = IQM developers
author_email = developers@meetiqm.com
license = Apache 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/iqm-finland/iqm-client
project_urls = 
	Documentation = https://iqm-finland.github.io/iqm-client
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Physics
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = ~= 3.9
install_requires = 
	numpy
	requests >= 2.26.0, < 3.0
	pydantic >= 1.8.2, < 2.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	tox == 3.26.0
docs = 
	beautifulsoup4 == 4.11.2
	sphinx == 4.5.0
	sphinx-multiversion-contrib == 0.3.2
	sphinx-book-theme == 0.3.3
testing = 
	black == 22.10.0
	isort == 5.10.1
	mypy == 0.982
	pylint-pydantic == 0.1.8
	pytest == 7.1.3
	pytest-cov == 4.0.0
	pytest-isort == 3.0.0
	pytest-mypy == 0.10.0
	pytest-pylint == 0.19.0
	jsons == 1.6.1
	mockito == 1.3.0
	types-requests == 2.28.9
cicd = 
	twine >= 4.0.1, < 5.0
	wheel >= 0.37.1, < 1.0

[egg_info]
tag_build = 
tag_date = 0

