[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "loadotenv"
version = "1.0.0"
authors = [
  { name="Jarlem Red J. de Peralta", email="lmoa.jhdp@gmail.com" },
]
description = "Reinventing the wheel to load .env variables"
readme = "README.md"
requires-python = ">=3.6"
keywords = [".env","environment", "utility"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lemredd/loadotenv"
Issues = "https://github.com/lemredd/loadotenv/issues"
