[package]
name = "hyperstac"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "hyperstac"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
serde = "1.0.193"
serde_json = "1.0.108"
stac = { version = "0.5.2", features = ["reqwest"]}
