[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "canitalk"
version = "0.0.1"
authors = [
  { name="Burhan Uddin", email="burhan8.314@protonmail.com" },
]
description = "A small package based on codeforces Boy or Girl problem"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/burhan8314/canitalk"
Issues = "https://gitlab.com/burhan8314/canitalk/-/issues"
