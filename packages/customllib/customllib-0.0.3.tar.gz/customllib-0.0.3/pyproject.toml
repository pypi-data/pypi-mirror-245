[project]
name = "customllib"
version = "0.0.3"
authors = [
  { name="Mustafa Elghrib", email="mustafaelghrib@icloud.com" },
]
description = "A custom machine learning library"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mustafaelghrib/customllib"
Issues = "https://github.com/mustafaelghrib/customllib/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
