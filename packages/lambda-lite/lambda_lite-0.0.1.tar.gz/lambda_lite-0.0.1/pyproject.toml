[project]
name = "lambda-lite"
version = "0.0.1"
authors = [
  { name="Michael LePera", email="lepmt001@mymail.unisa.edu.au" },
]
description = "Combinatory Logic implemented in Python."
readme = "README.md"
requires-python = ">=3.12.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MichaelLePera/lambda-lite" 
Issues = "https://github.com/MichaelLePera/lambda-lite/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

