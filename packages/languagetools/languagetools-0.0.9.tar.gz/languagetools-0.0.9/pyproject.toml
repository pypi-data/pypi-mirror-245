[tool.poetry]
name = "languagetools"
version = "0.0.9"
description = "Tools for language models"
authors = ["Killian Lucas <killian@openinterpreter.com>"]
license = "All Rights Reserved"
readme = "README.md"

[tool.poetry.dependencies]
# These packages are mandatory and form the core of this packageâ€™s distribution.
python = "^3.10"
tiktoken = "^0.4.0"
openai = "^0.28.0"

# A list of all of the optional dependencies, some of which are included in the
# below `extras`. They can be opted into by apps.
matplotlib = { version = "^3.8.2", optional = true }
pytesseract = { version = "^0.3.10", optional = true }
pyautogui = { version = "^0.9.54", optional = true }
opencv-python = { version = "^4.8.1.78", optional = true }
ipython = { version = "^8.18.1", optional = true }

[tool.poetry.extras]
os = ["matplotlib", "pytesseract", "pyautogui", "opencv-python", "ipython"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"