[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hay_say_common"
version = "1.0.8"
authors = [
	{name = "HydrusBeta", email="hydrusgamma@gmail.com"},
]
description = "Constants and methods that are shared between the Hay Say UI and various Docker containers it communicates with."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent",
	"Development Status :: 3 - Alpha"
]
dependencies = [
	"flask >= 2.0.3",
	"librosa >= 0.8.1",
	"soundfile >= 0.10.3.post1"
]

[project.urls]
"Homepage" = "https://github.com/hydrusbeta/hay_say_common"
"Bug Tracker" = "https://github.com/hydrusbeta/hay_say_common/issues"
