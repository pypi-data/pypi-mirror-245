[tool.poetry]
name = "gfpro-irrigation-control"
version = "0.1"
description = ""
authors = ["Tomas Bayer <mail@tomas.berlin>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
gfpro-irrigation-control-mqtt = 'gfpro_irrigation_control.cli:ValveControlMQTTDaemon.run'
gfpro-irrigation-control = 'gfpro_irrigation_control.cli:ValveControlCLI.run'

[tool.poetry.dependencies]
python = "^3.7"
bluepy = "^1.3.0"
paho-mqtt = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^6"

[tool.ruff]
line-length = 120
select = [
    "F",  # flake8
    "B",  # bugbear
    "E",  # pycodestyle
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "YTT", # sys.version check
    "S", # bandit
    "A001", "A002", # shadowing of builtins
    "FBT", # boolean trap
    "SIM", # simplify
    "COM", # commas
    "C4", # comprehensions
    "DTZ", # TZ aware datetime
    "T20", # print statements
    "RET501", "RET502", "RET503", "RET504", # return statements
    "PTH", # use pathlib
    "ERA", # eradicate
    "UP", # pyupgrade
    "RUF", # ruff rules
    "PYI", # pyi
]
ignore = [
    "SIM102", # nested ifs
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101", # asserts
]
"gfpro_irrigation_control/cli.py" = [
    "T201", # allow print()
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
