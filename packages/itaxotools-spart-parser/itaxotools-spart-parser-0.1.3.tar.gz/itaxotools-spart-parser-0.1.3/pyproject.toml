[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "itaxotools-spart-parser"
dynamic = ["version"]
description = "Parse and write SPART files"
readme = "README.md"
requires-python = ">=3.10.2, <4"
keywords = []
authors = [
    { name = "Khushil Prajapati" },
    { name = "Stefanos Patmanidis", email = "stefanpatman91@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
]

[project.optional-dependencies]
dev = [
    "setuptools_scm",
    "pre-commit",
    "ruff",
    "pytest",
    "pytest-qt",
    "pytest-xvfb",
    "pyinstaller",
    "memory-profiler",
    "matplotlib",
]
gui =[
    "itaxotools-common",
    "pyside6"
]

[project.scripts]
SpartParser = "itaxotools.spart_parser.main:main"
SpartParserDemo = "itaxotools.spart_parser.main:demo"

[project.gui-scripts]
SpartParserGui = "itaxotools.spart_parser.gui:run"

[project.urls]
Homepage = "https://itaxotools.org/"
Source = "https://github.com/iTaxoTools/SpartParser"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools_scm]

[tool.ruff]
ignore-init-module-imports = true
extend-select = ["I"]

[tool.ruff.lint.isort]
known-first-party = ["itaxotools"]
section-order = [
    "future",
    "pyqt",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
pyqt = ["PySide6"]
