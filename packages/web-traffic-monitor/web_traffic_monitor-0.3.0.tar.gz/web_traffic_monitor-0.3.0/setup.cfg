[metadata]
name = web_traffic_monitor
version = 0.3.0
author = James Kabbes
description = Basic system for tracking website visits and redirecting urls
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/web-traffic-monitor/
project_urls = 
	GitHub = https://github.com/jameskabbes/web_traffic_monitor
	Documentation = https://jameskabbes.github.io/web_traffic_monitor
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

