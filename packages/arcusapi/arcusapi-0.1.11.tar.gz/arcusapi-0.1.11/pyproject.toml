[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arcusapi"
version = "0.1.11"
authors = [
  { name="Arcus Inc.", email="sdk@arcus.co" },
]
description = "Arcus Data Platform Client SDK."
readme = "README.md"
requires-python = ">=3.8,<4.0"
dependencies = [
  "numpy>=1.23",
  "requests>=2.28.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
anthropic = [
  "anthropic>=0.3.0",
  "langchain>=0.0.331"
]
openai = [
  "openai>=0.27.2",
 "langchain>=0.0.331"
]
cohere = [
  "cohere>=4.32",
  "langchain>=0.0.331"
]
all = [
  "anthropic>=0.3.0",
  "lightgbm==4.1.0",
  "pandas==1.5.3",
  "langchain>=0.0.331",
  "openai>=0.27.2",
  "cohere>=4.32",
  "pydantic==1.10.11"
]

[project.urls]
"Homepage" = "https://www.arcus.co"
"Documentation" = "https://app.arcus.co/docs"
