[metadata]
name = shepherd_core
version = attr: shepherd_core.__version__
author = Ingmar Splitt, Kai Geissdoerfer
author_email = ingmar.splitt@tu-dresden.de
maintainer_email = ingmar.splitt@tu-dresden.de
license = MIT
url = https://pypi.org/project/shepherd-core/
project_urls = 
	Tracker = https://github.com/orgua/shepherd-datalib/issues
	Source = https://github.com/orgua/shepherd-datalib
description = Programming- and CLI-Interface for the h5-dataformat of the Shepherd-Testbed
long_description = file: README.md
long_description_content_type = text/markdown
keywords = testbed, beaglebone, pru, batteryless, energyharvesting, solar
platforms = unix, linux, osx, cygwin, win32, win64
classifiers = 
	
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	=.
zip_safe = True
include_package_data = True
python_requires = >= 3.8
install_requires = 
	h5py
	numpy
	pyYAML
	chromalog
	pydantic[email]>2.0.0
	tqdm
	scipy
	intelhex
	requests
	pyelftools
	zstandard

[options.extras_require]
elf = 
	pwntools-elf-only
inventory = 
	psutil
dev = 
	twine
	pre-commit
	pyright
	ruff
	mypy
	types-PyYAML
test = 
	pytest
	coverage

[options.packages.find]
where = .

[options.package_data]
* = README.md,*.yaml

[aliases]
test = pytest

[tool:pytest]
markers = 
	converter: automatically added when no objcopy is found (on ubuntu install build-essential)
	elf: automatically added when no elf-support is found (on windows or missing shepherd-core[elf])
addopts = -vvv --stepwise

[egg_info]
tag_build = 
tag_date = 0

