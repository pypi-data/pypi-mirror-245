[metadata]
name = comicgeeks
description = A python client for League of Comics Geeks.
author = Pablo Ruiz
author_email = pruizlezcano@gmail.com
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pruizlezcano/comicgeeks
project_urls = 
	Documentation = https://comicgeeks.readthedocs.io
	Source = https://github.com/pruizlezcano/comicgeeks
	Changelog = https://comicgeeks.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/pruizlezcano/comicgeeks/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Indexing/Search

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	beautifulsoup4>=4.11.1,<5.0.0
	lxml>=4.9.1,<5.0.0
	requests>=2.28.1,<3.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	python-dotenv
development = 
	black
	commitizen
	flake8
	pre_commit
docs = 
	myst_parser
	Sphinx

[options.entry_points]

[tool:pytest]
addopts = 
	--cov comicgeeks --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 120
extend-ignore = E203, W503, E501
per-file-ignores = 
	src/comicgeeks/__init__.py:F401
	src/comicgeeks/extract.py:E722,E800,A002
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = comicgeeks
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

