[metadata]
name = bgpy_pkg
author = Justin Furuness, Cameron Morris, Reynaldo Morillo
author_email = jfuruness@gmail.com
description = Simulates BGP and ROV
version = 2.0.0
url = https://github.com/jfuruness/bgpy_pkg
keywords = 
	BGPy
	bgpy
	bgpy_pkg
	BGP
	Caida
	CAIDA
	Peers
	Providers
	Relationships
	AS-Serial
	Customers
	Simulation
	ROV
	Furuness
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers
license = BSD
license_files = LICENSE.txt
long_description = https://github.com/jfuruness/bgpy/wiki
long_description_content_type = text/markdown

[options]
python_requires = >= 3.10
packages = find:
zip_safe = False
include_package_data = True
install_requires = 
	beautifulsoup4==4.10.0
	requests==2.31.0
	frozendict==2.3.8
	graphviz==0.20
	pillow==9.2.0
	matplotlib==3.5.2
	pytest==7.1.2
	PyYAML~=6.0
	tqdm==4.64.0
	yamlable==1.1.1
description_file = README.md

[options.entry_points]
console_scripts = 
	bgpy = bgpy.__main__:main

[options.extras_require]
test = 
	black==23.7.0
	pre-commit==3.3.3
	types-requests==2.31.0
	types-PyYAML==6.0.11
	mypy==0.982
	flake8==4.0.1
	tox==4.6.3
	pytest-xdist==2.5.0
	ruff==0.0.275

[options.package_data]
bgpy = py.typed

[flake8]
max-line-length = 88

[coverage:run]
branch = True
omit = 
	*tests*
	*__init__*

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	
	raise NotImplementedError
	
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

