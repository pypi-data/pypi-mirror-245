[project]
name = "cs3560cli"
version = "0.1.3"
dependencies = [
    "click",
    "Pygments",
    "rich",
    "ruamel.yaml",
    "tqdm",
    "watchdog",
    'importlib-metadata; python_version>"3.8"',
    "requests",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
cs3560cli = "cs3560cli.main:cli"
