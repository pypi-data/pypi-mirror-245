[loggers]
keys=root

[logger_root]
level=INFO
handlers=consoleHandler

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s] [%(filename)s - %(funcName)s: %(lineno)-3s] | %(levelname)-8s | %(message)-100s
datefmt=%y-%m-%d %H:%M:%S