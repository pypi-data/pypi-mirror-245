[tool.poetry]
name = "optipack"
version = "0.0.27-dev"
description = "The optimal ML package"
authors = ["indigoYoshimaru"]
readme = "README.md"
include = ["optipack/.config/project_structure.yaml"]

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.7.0"
rich = "13.3.1"
pyyaml = "6.0"
Pillow = "9.4.0"
matplotlib = "^3.7.1"
fs-gcsfs = "^1.5.1"
protobuf = "^3.20.2"
fastcore = "^1.5"
loguru ="0.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
optipack = "optipack.__main__:start"

