[project]
name = "lcss"
version = "0.3.0"
description = "CSS pre-processor written in Python with limited set of features: nesting, mixins, bundling and nothing more. It's simple and fast."
authors = [
    { name = "Sergei Minaev", email = "i@zenux.ru" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "BSD 2-Clause License"

[project.scripts]
lcss = "lcss:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]
