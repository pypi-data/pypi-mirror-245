[tool.poetry]
name = "webtoonscraper"
version = "2.3.1"  # This version will be matched when build.py is run.
description = "Scraping webtoons with ease."
authors = ["ilotoki0804 <ilotoki0804@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
tqdm = "^4.66.1"
typing-extensions = "^4.8.0"
rich = "^13.6.0"
demjson3 = "^3.0.6"
Pillow = "^10.0.1"
pyfilename = "^0.4.0"
resoup = "==0.5.1"


[tool.poetry.group.dev.dependencies]
tomlkit = "^0.12.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
