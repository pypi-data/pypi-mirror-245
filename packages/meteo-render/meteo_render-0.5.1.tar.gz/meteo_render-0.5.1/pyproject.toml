[tool.poetry]
name = "meteo_render"
version = "0.5.1"
description = "Retrieve open-meteo.com data and render it into HTML pages"
authors = ["Jack Grahl <jack.grahl@gmail.com>"]
license = "MIT"
include = ["templates/**"]

[tool.poetry.dependencies]
python = "^3.7"
Jinja2 = "^3.1.2"
requests = "^2.28.2"
pytz = "^2023.3"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
black = "^22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
